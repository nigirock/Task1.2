<!DOCTYPE html>
<html ng-app="ToDoApp">
<head>
    <title>Task 2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-controller="mainCtrl">
<div class="container">
    <div class="well"><h2 class="text-center">ToDo List</h2></div>
    <table class="table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Date</td>
                <td>Completed</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input class="form-control" id="exampleInputEmail1" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Date</label>
            <input class="form-control" id="exampleInputPassword1" placeholder="Date" type="date">
        </div>
        <div class="form-group">
            <label for="areaDescription">Description</label>
            <textarea class="form-control" rows="3" id="areaDescription"></textarea>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Completed
            </label>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
    </form>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/todo.js"></script>
<script src="js/app.js"></script>
</html>
